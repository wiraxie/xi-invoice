<!-- Content Wrapper. Contains page content -->
  <h3 style="text-align:center">Master Table</h3>
  
  <section class="content-header">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Add Data</button>
  </section>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
            <form>
                <label>invoiceId</label>
                <input type="text" class="form-control" id="invoiceId" name="invoiceId"><br>

                <label>invoiceNo.</label>
                <input type="text" class="form-control" id="invoiceNo" name="invoiceNo"><br>

                <label>customerId</label>
                <input type="text" class="form-control" id="cstId" name="cstId"><br>
              
                <label>customerName</label>
                <input type="text" class="form-control" id="cstName" name="cstName"><br>

                <label>date</label>
                <input type="text" class="form-control" id="date" name="date"><br>

                <label>item</label>
                <input type="text" class="form-control" id="item" name="item"><br>

                <label>quantity</label>
                <input type="text" class="form-control" id="qty" name="qty"><br>

                <label>price</label>
                <input type="text" class="form-control" id="price" name="price"><br>

                <label>notes</label>
                <input type="text" class="form-control" id="notes" name="notes"><br>
                <br>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-sm btn-primary" type="button">Submit</button>
            <button class="btn btn-sm btn-secondary" type="button" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /.Modal -->
  
  <!-- Main content -->
  <section class="content">

    <!-- <div class="container">
        show per-page:
        <select name="Show Per Page">
          <option value="10" class="form-control">10</option>
          <option value="50" class="form-control">50</option>
          <option value="100" class="form-control">100</option>
        </select>
    </div> -->
    
    <div class="input-group" style="max-width: 35%; float: right;">
      <span class="input-group-btn">
        <button class="btn btn-sm btn-default" disabled type="button">Search</button>
      </span>
      <input type="text" id="js-search" placeholder="Type to search..." class="form-control"/>
    </div>

    <table class="table table-responsive table-striped js-table" id="myTable">
      <thead class="js-thead">
        <tr>
          <th>invoiceId</th>
          <th>invoiceNo.</th>
          <th>customerId</th>
          <th>customerName</th>
          <th>date</th>
          <th>item</th>
          <th>quantity</th>
          <th>price</th>
          <th>notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let items of data">
          <td>{{items.invoiceId}}</td>
          <td>{{items.invoiceNo}}</td>
          <td>{{items.customerId}}</td>
          <td>{{items.customerName}}</td>
          <td>{{items.date}}</td>
          <td>{{items.item}}</td>
          <td>{{items.price}}</td>
          <td>{{items.quantity}}</td>
          <td>{{items.notes}}</td>
          <td>
            <button type="button" class="btn btn-sm btn-success">view</button>
            <button type="button" class="btn btn-sm btn-warning">edit</button>
            <button type="button" class="btn btn-sm btn-danger">delete</button>
          </td>
        </tr>
      </tbody>
  </table>
  </section>
  <!-- /.content -->

<!-- /.content-wrapper -->
